name: juju-dashboard-k8s
assumes:
  - k8s-api
  - juju >= 3.0
description: |
  Kubernetes Charm for the Juju Dashboard
summary: |
  Kubernetes Charm for the Juju Dashboard

containers:
  dashboard:
    resource: dashboard-image

resources:
  dashboard-image:
    type: oci-image
    description: |
      Canonical build of the dashboard (canonicalwebteam/juju-dashboard:latest)

provides:
  dashboard:
    interface: http

requires:
  controller:
    interface: juju-dashboard
